<mat-expansion-panel *ngIf="categories">
    <mat-expansion-panel-header>
        <mat-panel-title> CATEGORIES </mat-panel-title>
    </mat-expansion-panel-header>
    <div>
        <div *ngFor="let category of categories" class="mb-2">
            <button class="text-lg" mat-button (click)="onShowCategory(category)">{{category}}</button>
        </div>
    </div>
</mat-expansion-panel>
